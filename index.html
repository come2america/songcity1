    <h1 class="main">Location Song</h1>

    <div class="container">


        <!-- Address inputs and button -->
        <div class="row">
            <p style="color:white">Enter Your Address</p>
            <div class="input-field col s3">
                <input placeholder="123 Main Street" id="street" type="text" class="validate">
                <label class="active" for="street">Address</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="Irvine" id="city" type="text" class="validate">
                <label class="active" for="city">City</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="CA" id="state" type="text" class="validate">
                <label class="active" for="state">State</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="92618" id="zip" type="text" class="validate">
                <label class="active" for="zip">Zip Code</label>
            </div>
        </div>
        <div class="button center-align">
            <button class="btn waves-effect waves-light" id="submit" type="button" name="action"><i class="material-icons right">audiotrack</i>Submit
            </button>
        </div>
        <div class="button center-align">
                <button class="btn waves-effect waves-light" id="current" type="button" name="action"><i class="material-icons right">audiotrack</i>Current Location
                </button>
            </div>

        <div id="googleMap"  class="col s12 iframe-container" style="width:100%;height:400px;"> <iframe id="wavesframe" width="300" height="400"></iframe></div>

        <!-- Song info + picture -->

        <p style="color:white"> Your Location Song </p>  
        <div class="button center-align">

                Love It
            </button>

            <button class="btn waves-effect waves-light" id="hateit" type="button" name="action"><i class="material-icons right">audiotrack</i>I
                Hate it
            </button>

        </div>

            <div class="col s6  image" id="linkhere">

            </div>

                <h5>Artist: <span id="artist"></span></h5>
